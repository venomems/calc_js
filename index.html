<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="app__header">
				<input class="input--display" id="app__input-first" type="number" placeholder="0">
				<input class="input--display" id="app__input-second" type="number" placeholder="0">
			</div>

			<div class="app__main">
				<button class="app--button button--color" id="app__action-clear">AC</button>
				<button class="app--button" id="app__action-plus">+</button>
				<button class="app--button" id="app__action-minus">-</button>
			</div>

			<div class="app__footer">
				<div class="app__result-block">
					<button class="app--button button--position button--position-eq" id="app__result">=</button>	
				</div>
				<div class="app__footer-result">
					<span class="app__result-text" id="app__result-id">0</span>
				</div>
			</div>
		</div>
	</div>
<script src="./app.js" type="text/javascript"></script>
</body>
</html>
